<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>ScrollSnap</title>
</head>
<body>
  <h1>ScrollSnap css</h1>
  <section class="scrollSnap-container">
    <div class="scrollSnap-content">
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo3.jpeg" alt="">
      </figure>
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo2.JPG" alt="">
      </figure>
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo.jpg" alt="">
      </figure>
    </div>
    <div class="scrollSnap-up">
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo3.jpeg" alt="">
      </figure>
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo2.JPG" alt="">
      </figure>
      <figure class="scrollSnap-content-image">
        <img class="scrollSnap-image" src="../images/photo.jpg" alt="">
      </figure>
    </div>
  </section>
</body>
</html>
